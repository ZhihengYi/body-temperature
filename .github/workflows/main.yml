name: main

on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:
  schedule:
    - cron: '00 2 * * *'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - run:  pip install -r ./requirements.txt
    - run: python ./yzh.py
    - name: 'Send mail'

      uses: dawidd6/action-send-mail@master
      with:
        server_address: smtp.163.com
        server_port: 465 
        username: ${{ secrets.EMAILNAME }}	
        password: ${{ secrets.EMAILSMTP }}
        subject: 每日体温填报
        body: file://email.html
        to: ${{ secrets.EMAILNAME }}
        from: GitHub Actions
